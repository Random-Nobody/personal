name: Frontend CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      # - name: Run tests
      #   run: |
      #     if [ -f package.json ] && jq '.scripts.test' package.json | grep -qv null; then
      #       npm test
      #     else
      #       echo "No test script found, skipping tests."
      #     fi

      - name: Build web app
        run: npm run build